<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>


var theirMarker;
var myMarker;
var map;


function initialize() {
  var theirLatlng = new google.maps.LatLng(-25.363882,131.044922);
  var mapOptions = {
    zoom: 4,
    center: theirLatlng
  }

  var myLatlng = new google.maps.LatLng(49.281975,-123.108145);
  var mapOptions = {
    zoom: 17,
    center: myLatlng

  }

  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

      theirMarker = new google.maps.Marker({
      map:map,
      draggable:true,
      animation: google.maps.Animation.DROP,
      position: theirLatlng
  });

      myMarker = new google.maps.Marker({
      map:map,
      draggable:true,
      animation: google.maps.Animation.DROP,
      position: myLatlng
  });

  google.maps.event.addListener(myMarker, 'click', toggleBounceMyMarker);
  google.maps.event.addListener(theirMarker, 'click', toggleBounceTheirMarker);
}

function toggleBounceMyMarker(){

  if (myMarker.getAnimation() != null) {
    myMarker.setAnimation(null);
  } else {
    myMarker.setAnimation(google.maps.Animation.BOUNCE);
  }

}


function toggleBounceTheirMarker(){

  if (theirMarker.getAnimation() != null) {
    theirMarker.setAnimation(null);
  } else {
    theirMarker.setAnimation(google.maps.Animation.BOUNCE);
  }

}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
